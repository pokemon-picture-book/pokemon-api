# Project identification
sonar.projectName=pokemon-api
sonar.projectKey=TypeScript:pokemon-api
sonar.projectVersion=1.0

# SonarQube server
sonar.host.url=http://sonarqube:9000

# Info required for Sonar
sonar.sources=./src

